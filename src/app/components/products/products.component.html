<section id="portfolio" class="portfolio">
  <div class="container">
    <!-- Título -->
    <div class="section-title">
      <h2>NUESTROS PRODUCTOS</h2>
      <p>Los mejores productos y precios.</p>
    </div>

    <!-- Filtros de categorías -->
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li *ngFor="let category of categories"
              [class.filter-active]="category.filter === activeFilter"
              (click)="setActiveFilter(category.filter)">
            {{ category.name }}
          </li>
        </ul>
      </div>
    </div>

    <!-- Galería de productos -->
    <div class="portfolio-container">
      <ng-container *ngFor="let product of products">
        <div class="portfolio-item" [ngClass]="product.category" *ngIf="isProductVisible(product)">
          <div class="portfolio-wrap">
            <img [src]="product.image" alt="{{ product.title }}">
            <div class="portfolio-info">
              <h4>{{ product.title }}</h4>
              <div class="portfolio-links">
                <a [href]="product.image" data-gallery="portfolioGallery" class="portfolio-lightbox" [title]="product.title">
                  <i class="bx bx-plus"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
