<section id="contact" class="contact">
  <div class="container">
    <!-- Título -->
    <div class="section-title">
      <h2>CONTÁCTENOS</h2>
      <p>Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.</p>
    </div>

    <div class="row">
      <!-- Mapa -->
      <div class="col-lg-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1950.9333865427911!2d-76.9587326956823!3d-12.052686351689921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sAv.%20Nicol%C3%A1s%20Ayll%C3%B3n%203384%2CAte%20Ref.%20Centro%20Comercial%2027%20de%20Abril!5e0!3m2!1ses-419!2spe!4v1708102127038!5m2!1ses-419!2spe"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <!-- Formulario de contacto -->
      <div class="col-lg-6">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input type="text" formControlName="name" class="form-control" placeholder="Apellidos y Nombres">
          </div>
          <div class="mb-3">
            <input type="text" formControlName="phone" class="form-control" placeholder="Teléfono">
          </div>
          <div class="mb-3">
            <input type="email" formControlName="email" class="form-control" placeholder="Correo">
          </div>
          <div class="mb-3">
            <input type="text" formControlName="subject" class="form-control" placeholder="Asunto">
          </div>
          <div class="mb-3">
            <textarea formControlName="message" class="form-control" rows="5" placeholder="Mensaje"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Enviar Mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
